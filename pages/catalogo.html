<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="headerPrincipal">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="../index.html" class="enlace">
                <img src="../recursos/imagenes/basicos/logotiendacontitulo.png" alt="logo de la tienda" class="logo">
                </a>
            
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a class="active" href="./catalogo.html">CATALOGO</a></li>
                <li><a href="./carrito.html">MI CARRITO</a></li>
                <li><a href="./registrarse.html">REGISTRARSE</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="wrapper">
        <aside>
            <div>
                <h1 class="nombre-catalogo">CATÁLOGO</h1>
            </div>

            <nav>
                <ul class="menu-filtros">
                    <li>
                        <h2 class="filtros">FILTROS</h2>
                    </li>
                    <li>
                        <div class="barraDeBusqueda">
                            <input type="text" id="buscador" class="input" placeholder="Buscar producto...">
                            <div>
                                <span class="iconBusqueda">
                                    <button id="lupa"><i  class="bi bi-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button id="todos" class="btn-categoria boton-menu active">
                        <i class="bi bi-hand-index-thumb-fill"></i>
                        Todos los productos</button> 
                    </li>
                    <li>
                        <button id="electronica" class="btn-categoria boton-menu">
                            <i class="bi bi-hand-index-thumb"></i>
                        Electronica
                        </button> 
                    </li>
                    <li>
                        <button id="funkos" class="btn-categoria boton-menu">
                            <i class="bi bi-hand-index-thumb"></i>
                        Funkos

                        </button>
                     </li>
                    <li>
                        <button id="indumentaria" class="btn-categoria boton-menu">
                            <i class="bi bi-hand-index-thumb"></i>
                        Indumentaria

                        </button> 
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div>
                <p class="texto-footer">© 2023 Wooba Looba Dub Dub Store</p>
            </div>
        </aside>
        <main>
            <h2 class="titulo-principal" id="tituloPrincipal">Todos los productos</h2>
            <div id="coincidencia" class="filtro">
                <h3>
                    No hay coincidencias con su búsqueda
                </h3>
            </div>
            <div id="contenedorProductos" class="contenedor-productos">
                
            </div>
        </main>

    </div>
    

    <Script src="../js/main.js"></Script>
    <Script src="../js/carrito.js"></Script>
</body>
</html>
