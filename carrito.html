<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1>FILTROS</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver boton-menu" href="./index.html">
                            <i class="bi bi-arrow-bar-left"></i>
                            Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Wooba Looba Dub Dub Store</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">CARRITO DE COMPRAS</h2>
            <div class="contenedor-carrito">
                <div id="carrito-vacio" class="carrito-vacio">
                    <p>El carrito se encuentra vacío <i class="bi bi-emoji-frown"></i></p>
                </div>
                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>total</p>
                            <p id="total" class="total"></p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
        </main>

    </div>
    
    <Script src="js/carrito.js"></Script>
    <Script src="js/main.js"></Script>
    
</body>
